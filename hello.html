<!DOCTYPE html>

<html>

<head>
<title>Saturnalya Jones</title>

<style type="text/css" media="screen">
h1 {
  font-size: 20px;
  border-bottom: 1px solid #cccccc;
}
p {
  padding: 10px;
  background-color: #D2F2BB;
}
.special {
  border: 1px solid #04BFAD;
}
#user-name {
  font-weight: bold;
}
</style>
</head>



<body>
<h1>Hello <em>World</em>!</h1>
<p class="special">My name is <span id="user-name">Saturnalya Jones</span></p>
<p>I like:</p>
<ol>
  <li><a href="http://en.wikipedia.org/wiki/Microbrewery">Craft Beer</a></li>
  <li><a href="http://www.mrwallpaper.com/wallpapers/lupin-flowers.jpg">Flowers</a></li>
  <li><a href="http://docs.railsbridge.org/frontend/">Random Tutorials</a></li>
</ol>
<p>learn all the things!</p>
</body>

</html>

<script type="text/javascript">
  function replaceName() {
    var myNewName = window.prompt('Pick a new name!');
    document.getElementById('user-name').innerHTML = myNewName;
  }

  document.onclick = replaceName;
</script>
